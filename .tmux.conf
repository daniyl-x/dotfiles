### KEYBINDINGS ###

# Prefix
unbind C-b
set -g prefix C-Space

# Config reload
bind -r r source-file ~/.tmux.conf

# Switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes
bind \\ split-pane -h
bind -r - split-pane -v


### APPEARENCE ###

# Status bar
set -g status-position top


### OTHER ###

# Enable mouse
set -g mouse on

# Renumber windows
set -g renumber-windows on

